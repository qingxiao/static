<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="../../css/web.css" rel="stylesheet" type="text/css" />
<title>分页</title>
<style>
.demo_title {
	text-align: center;
	padding: 20px;
}

.demo {
	width: 1200px;
	margin: 0 auto 60px;
}

.demo td {
	padding: 10px;
	border: solid 1px whiteSmoke;
}

tr>td:first-child {
	width: 800px;
}

tr>td:last-child {
	width: 60px;
	text-align: center;
}
</style>
</head>
<body>
	<div class="demo_title">common/pagingbar.less</div>
	<table class="demo">
		<tr>
			<td>
				<div class="pagingBar">
					<div class="pagingBar_wrapper">
						<a class="pagingBar_btn">上一页</a>
						<a class="pagingBar_page on">1</a>
						<a class="pagingBar_page">2</a>
						<a class="pagingBar_page">3</a>
						<a class="pagingBar_page">4</a>
						<a class="pagingBar_page">5</a>
						<span>......</span>
						<a class="pagingBar_btn">下一页</a>
					</div>
				</div>
			</td>
			<td>分页</td>
			<td>pagingBar</td>
			<td>peter</td>
		</tr>
	</table>
</body>
</html>
