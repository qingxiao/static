<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="../../css/web.css" rel="stylesheet" type="text/css" />
<title>播放器</title>
<style>
.demo_title {
	text-align: center;
	padding: 20px;
}

.demo {
	width: 1200px;
	margin: 0 auto 60px;
}

.demo td {
	padding: 10px;
	border: solid 1px whiteSmoke;
}

tr>td:first-child {
	width: 800px;
}

tr>td:last-child {
	width: 60px;
	text-align: center;
}
</style>
</head>
<body>
	<div class="demo_title">common/player.less</div>
	<table class="demo">
		<tr>
			<td>
				<div class="grobalPlayer">
					<div class="controlPanel">
						<div class="progressBar">
							<div class="playBar"></div>
						</div>
						<div class="cover"></div>
						<div class="controls">
							<a class="prevBtn is-btn-disabled"><span class="disabled"></span></a>
							<a class="playBtn"><span class="disabled"></span></a> <a
								class="nextBtn is-btn-disabled"><span class="disabled"></span></a>
						</div>
					</div>
					<a class="forwordBtn" title="转采"></a> <a class="title" href="#"
						title="微闻联播130313：猪投上海  沙逼北京 ">微闻联播130313：猪投上海沙逼</a>
				</div>
			</td>
			<td>全局播放器</td>
			<td>grobalPlayer</td>
			<td>peter</td>
		</tr>
		<tr>
			<td>
				<!-- 模块开始 -->
				<div class="smallPlayer">
					<a class="playBtn" href="javascript:;"></a> <span class="duration">0:00:00</span>
					<div class="pin">
						<a class="soundface" href="#"><img
							src="/css/img/person_60.jpg" alt=""><span></span></a>
					</div>
				</div>
			</td>
			<td>小播放器</td>
			<td>smallPlayer</td>
			<td>peter</td>
		</tr>
		<tr>
			<td>
				<!-- 模块开始 -->
				<div class="miniPlayer">
					<a class="playBtn"></a>
					<a class="title" href="#">标题测试文字标题测试文字标题测试文字标题(最大20字)</a>
					<span class="fr">
						来自 <a class="author" href="#">鼠来宝</a>
					</span>
				</div>
			</td>
			<td>迷你播放器</td>
			<td>miniPlayer</td>
			<td>peter</td>
		</tr>
		<tr>
			<td>
				<div style="width:205px;margin:0 auto;">
					<!-- 模块开始 -->
					<div class="miniPlayer2">
						<div class="player_titleBar">
							<div class="left">
								<a class="playBtn"></a>
							</div>
							<div class="right">
								<a class="title" href="#" title="标题测试文字标题测试文字标题测试文字标题">标题测试文字标题测试文字标题测试文字标题</a>
							</div>
						</div>
						<div class="player_progressbar">
							<div class="player_progressbarBg"></div>
							<div class="player_seekbar"></div>
							<div class="player_playbar"></div>
							<div class="player_wavebox" sound_wave="http://local.ximalaya.com:9098/a.js"></div>
						</div>
					</div>
				</div>
			</td>
			<td>迷你播放器</td>
			<td>miniPlayer</td>
			<td>peter</td>
		</tr>
		<tr>
			<td>
				<div style="width:530px;height:50px;margin:0 auto;">
				<!-- 模块开始 -->
					<div class="middlePlayer"  sound_id="70183">
						<div class="left">
							<a class="playBtn"></a>
						</div>
						<div class="right">
							<!-- 进度条 -->
							<div class="player_progressbar">
								<div class="player_progressbarBg"></div>
								<div class="player_seekbar"></div>
								<div class="player_playbar"></div>
								<div class="player_wavebox" sound_wave="http://local.ximalaya.com:9098/a.js"></div>
								<div class="player_progressbarCoverBg"></div>
								<div class="player_nonius">
									<div class="player_nonius_time">00:00</div>
									<div class="player_nonius_line5"></div>
									<div class="player_nonius_line3"></div>
								</div>
							</div>
							<!-- 二维评论 -->
							<div class="player_commentbar">
								<div class="chunk" style="width:180px;left:0px">
									<a class="userface" href="#"><img src="/css/img/person_60.jpg" alt=""></a>
									<a class="userface" href="#"><img src="/css/img/person_60.jpg" alt=""></a>
								</div>
								<div class="chunk" style="width:180px;left:180px">
									<a class="userface" href="#"><img src="/css/img/person_60.jpg" alt=""></a>
									<a class="userface" href="#"><img src="/css/img/person_60.jpg" alt=""></a>
								</div>
								<div class="chunk" style="width:180px;left:360px">
									<a class="userface" href="#"><img src="/css/img/person_60.jpg" alt=""></a>
									<a class="userface" href="#"><img src="/css/img/person_60.jpg" alt=""></a>
								</div>
							</div>
							<div class="player_operate">
								<a href="javascript:;" class="player_commentbarBtn"></a>
							</div>
						</div>
					</div>
				<!-- 模块结束-->
				</div>
			</td>
			<td>中播放器</td>
			<td>middlePlayer</td>
			<td>peter</td>
		</tr>
		
	</table>
</body>
</html>
