<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="../../css/web.css" rel="stylesheet" type="text/css" />
<title>base</title>
<style>
.demo_title {
	text-align: center;
	padding: 20px;
}

.demo {
	width: 1200px;
	margin: 0 auto 60px;
}

.demo td {
	padding: 10px;
	border: solid 1px whiteSmoke;
	position: relative;
}

tr>td:first-child {
	width: 800px;
}

tr>td:last-child {
	width: 60px;
	text-align: center;
}
</style>
</head>
<body>
	<div class="demo_title">base/reset.less</div>
	<table class="demo">
		<tr>
			<td>
				<a href="#">用户名称</a>
			</td>
			<td>
				默认链接
			</td>
			<td>空 | .link1;</td>
			<td>peter</td>
		</tr>
		<tr>
			<td>
				<a class="link2" href="javascript:;">评论(1)</a>
			</td>
			<td>
				次级链接
			</td>
			<td>.link2;</td>
			<td>peter</td>
		</tr>
		<tr>
			<td>
				<a class="link22" href="#">鼠来宝</a>
			</td>
			<td>
				次级链接(hover效果颜色不变)
			</td>
			<td>.link22;</td>
			<td>peter</td>
		</tr>
		<tr>
			<td>
				<a class="linkText" href="javascript:;">+添加标签</a>
			</td>
			<td>
				文本色值链接
			</td>
			<td>.linkText;</td>
			<td>peter</td>
		</tr>
		<tr>
			<td>
				<input value="" type="text" placeholder="写点什么吧...">
			</td>
			<td>
				input框
			</td>
			<td>空</td>
			<td>peter</td>
		</tr>
	</table>
</body>
</html>
